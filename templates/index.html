            background-color: #f8f9fa;

        .navbar-brand {
            color: #9f07e6;

        .nav-link {
            color: black;

            border-bottom: 2px solid transparent;
            padding: .5rem;
            margin: 0 .8rem;
            transition: color 0.3s, border-bottom 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: #9f07e6;
            border-bottom: 2px solid #9f07e6;
        }

        .btn-primary {
            background-color: #9f07e6;
            border: none;
            border-radius: 20px;

        }

        .btn-primary:hover {

        .hero-section {

            background-image: url(/img/11.jpg);

            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .hero-content .btn {
            margin: 0.5rem;
            padding: 0.75rem 2rem;
            border-radius: 30px;
        }

        .hero-content .btn#filled {
            background-color: #9f07e6;
            color: white;
        }

        .hero-content .btn#outlined {
            background-color: transparent;
            color: white;
            border: 1px solid #9f07e6;
        }

        .hero-content .btn#filled:hover {
            background-color: white;
            color: #9f07e6;
        }

        .hero-content .btn#outlined:hover {
            background-color: #9f07e6;
            color: white;
        }
    </style>
